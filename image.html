<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image</title>
    <style>
        .content {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .image {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Interactive Image Example</h1>
    <img 
        src="https://m.media-amazon.com/images/I/61qFnvqr46L._AC_UF1000,1000_QL80_.jpg" 
        alt="Click me!" 
        class="image" 
        onclick="showContent()" 
        width="300"
    >
    <div id="content" class="content">
        <p>This is the content displayed after clicking the image.</p>
    </div>

    <script>
        function showContent() {
            const content = document.getElementById('content');
            if (content.style.display === 'none' || content.style.display === '') {
                content.style.display = 'block';
            } else {
                content.style.display = 'none';
            }
        }
    </script>
</body>
</html>
